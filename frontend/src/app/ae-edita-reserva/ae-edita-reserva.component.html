<!--Le a침adimos un icono de flecha al bot칩n "volver"-->
<button class="back-button" (click)="volver()"><i class="fas fa-chevron-circle-left"></i> Volver</button>
<h2>Editar reserva</h2>
    <div class="card"> <!--Hacemos que la vista se vea como una "tarjeta"-->
        <div class="card-body">
            <form>
                <!--Mostramos las etiquetas de la informaci칩n que va en cada hueco y las casillas con los valores actuales que se pueden modificar con la nueva informaci칩n de la reserva-->
                <div>
                    Recurso:
                    <input type="text" name="nombre_rs" [(ngModel)]="reserva.nombre_rs">
                </div>
                <div>
                    Usuarios:
                    <input type="text" name="nombre_usuario" [(ngModel)]="reserva.nombre_usuario">
                </div>
                <div>
                    Fecha:
                    <input type="text" name="fecha" [(ngModel)]="fecha">
                </div>
                <div>
                    Hora:
                    <input type="text" name="hora" [(ngModel)]="reserva.hora">
                </div>
                <!--Le ponemos clases a los botones para poder modificarlos mejor-->
                <div class="card-buttons">
                    <button class="deleteButton" (click)="AeEliminaReserva(reserva.id_reserva)">
                        <i class="fas fa-trash"></i> Eliminar reserva
                    </button>
                    <button class="saveButton" (click)="AeguardaCambiosReserva(reserva.id_reserva, reserva, fecha)" style="float: right;">
                        <i class="fas fa-save"></i> Guardar cambios
                    </button>
                </div>
            </form>
        </div>
    </div>
