<!--AÑADIR UNA NUEVA RESERVA-->

<div class="col-md-4 offset-md-2"> <!--para que esté centrado-->
    <div class="card">
        <div class="card-body">
            <form>
                <div class="form-group">
                    <input type="text" name="fecha" [(ngModel)]="reserva.fecha" placeholder="Fecha" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <input type="text" name="hora" [(ngModel)]="reserva.hora" placeholder="Hora" class="form-control" autofocus>
                </div>
                <button class="btn btn-success btn-block" (click)="this.edit ? updateReserva() : guardarNuevaReserva()"> <!--se crea un evento click, para que haga cosas cuando se pulse el botón-->
                    Guardar
                </button>
            </form>
        </div>
    </div>
</div>

<div class="col-md-4">
    <div class="card card-body text-center">
        <h3>{{reserva.fecha}}</h3>
        <h3>{{reserva.hora}}</h3>
    </div>
</div>
